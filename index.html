<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce Embedded Messaging - Load on Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    button { padding: 0.75rem 1.25rem; font-size: 1rem; cursor: pointer; }
    #status { margin-top: 1rem; color: #333; }
  </style>
</head>
<body>

  <button id="loadBotBtn">Launch Customer Service Bot</button>
  <div id="status" role="status" aria-live="polite"></div>

  <script type="text/javascript">
    // --- Your init function (unchanged) ---
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US'; // e.g., 'en' or 'en-US'

        embeddedservice_bootstrap.init(
          '00DAD000008PLr4', // Salesforce Org ID
          'Customer_Service_Bot', // Deployment/Snippet Name
          'https://teamglobalexp--tgedev.sandbox.my.site.com/ESWCustomerServiceBot1764747826568', // Site endpoint
          {
            scrt2URL: 'https://teamglobalexp--tgedev.sandbox.my.salesforce-scrt.com'
          }
        );

        setStatus('Embedded Messaging initialized.');
        // Optional: auto-open the chat after init
        // setTimeout(() => embeddedservice_bootstrap.launchMessaging?.(), 800);
      } catch (err) {
        console.error('Error loading Embedded Messaging:', err);
        setStatus('Error initializing Embedded Messaging. See console.');
      }
    }

    // --- Status helper ---
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    // --- Flags to control loading state ---
    let eswScriptLoaded = false;
    let eswScriptLoading = false;

    // --- Click handler: load bootstrap, then init ---
    function loadAndInitMessaging() {
      // If already loaded, just init (or launch)
      if (eswScriptLoaded) {
        setStatus('Script already loaded. Initializing…');
        try {
          initEmbeddedMessaging();
          // Or, if you prefer to open chat directly once already loaded:
          // embeddedservice_bootstrap.launchMessaging?.();
        } catch (e) {
          console.error(e);
          setStatus('Failed to initialize after already loaded.');
        }
        return;
      }

      // Prevent duplicate concurrent loads
      if (eswScriptLoading) {
        setStatus('Script is loading… please wait.');
        return;
      }

      eswScriptLoading = true;
      setStatus('Loading Embedded Messaging script…');

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://teamglobalexp--tgedev.sandbox.my.site.com/ESWCustomerServiceBot1764747826568/assets/js/bootstrap.min.js';

      script.onload = function () {
        eswScriptLoaded = true;
        eswScriptLoading = false;
        setStatus('Script loaded. Initializing…');
        initEmbeddedMessaging();
      };

      script.onerror = function () {
        eswScriptLoading = false;
        console.error('Failed to load Embedded Messaging bootstrap script.');
        setStatus('Failed to load script. Check network/CSP and try again.');
      };

      document.head.appendChild(script);
    }

    // Bind button
    document.getElementById('loadBotBtn').addEventListener('click',    document.getElementById('loadBotBtn').addEventListener('click', loadAndInitMessaging);
  </script>
</body>
</html>
